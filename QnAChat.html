<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            
                "question" : "Hi",
                "top" : 1
        
        };
      
        $.ajax({
            url: "https://westus.api.cognitive.microsoft.com/qnamaker/v2.0/knowledgebases/3e987b7d-e55b-4470-8164-5c765e28e284/generateAnswer",
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","114a983184cd4858965be8ab781b622f");
            },
            type: "POST",
            data: JSON.stringify(params),
            dataType: "json"
        })
        .done(function(data) {
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
